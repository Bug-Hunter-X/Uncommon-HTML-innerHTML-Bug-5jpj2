<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrectly using innerHTML to modify the div content
    document.getElementById("myDiv").innerHTML = "<p>This is a paragraph.</p>" + document.getElementById("myDiv").innerHTML;
  </script>
</body>
</html>
