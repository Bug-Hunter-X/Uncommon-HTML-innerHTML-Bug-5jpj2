<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Correct way to modify the div content
    let myDiv = document.getElementById("myDiv");
    let newParagraph = document.createElement("p");
    newParagraph.textContent = "This is a paragraph.";
    myDiv.appendChild(newParagraph);
  </script>
</body>
</html>
